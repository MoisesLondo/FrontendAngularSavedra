<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Iniciar Sesión</h2>

   

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="Ingrese su correo electrónico"
          [(ngModel)]="loginData.email"
          name="email"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Ingrese su contraseña"
          [(ngModel)]="loginData.password"
          name="password"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary btn-rounded w-lg ti-printer pr-2">
        Iniciar Sesión
      </button>
    </form>
    <div *ngIf="loginSuccess" class="success-message">
      ¡Inicio de sesión exitoso! Redirigiendo...
    </div>
     <!-- Mensaje de error si los datos son incorrectos -->
     <div *ngIf="loginError" class="alert alert-danger">
      Los datos ingresados son incorrectos. Por favor, inténtalo de nuevo.
    </div>
  </div>
</div>
