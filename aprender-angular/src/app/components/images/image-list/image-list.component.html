<div class="image-list-container">
  <h2 class="section-title">Mis Imágenes</h2>
  
  <div class="empty-state" *ngIf="images.length === 0">
    <p>No hay imágenes disponibles. ¡Sube tu primera imagen!</p>
  </div>
  
  <div class="image-grid">
    <div class="image-card" *ngFor="let image of images" (click)="viewImageDetail(image.id!)">
      <div class="image-preview">
        <img [src]="image.src" [alt]="image.name">
      </div>
      <div class="image-info">
        <h3 class="image-name">{{ image.name }}</h3>
        <div class="image-meta">
          <span>{{ image.width }}x{{ image.height }}</span>
          <span>{{ formatFileSize(image.size) }}</span>
        </div>
      </div>
      <button class="delete-btn" (click)="deleteImage($event, image.id!)">
        <i class="ti-trash"></i>
      </button>
    </div>
  </div>
</div>
